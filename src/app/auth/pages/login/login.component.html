<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-button><a [routerLink]="['/heroes/agregar']" style="text-decoration: none;">Login</a></button>
            </div>

        </form>
    </mat-card-content>
</mat-card>

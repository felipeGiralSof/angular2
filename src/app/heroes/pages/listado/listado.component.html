<h1>listado de Recargas a Celular</h1>
<mat-divider></mat-divider>
<br>
<button mat-button color="success" (click)="setSelected('operador')">
    Operador
</button>

<button mat-button color="warn" (click)="setSelected('vendedor')">
    Vendedor
</button>
<div fxLayout="row wrap" *ngIf="recargas">
    <div fxFlex="20" *ngFor="let recarga of data; let i = index ">
        <mat-card class="card" style="width: auto; height: auto;">
            <mat-card-header>{{recarga.name}}</mat-card-header>
            <mat-card-content>
                <h3><strong>Cantidad Venta: </strong>{{recarga.count}}</h3>
                <h3><strong>Valor Venta: </strong>${{recarga.mount}}</h3>
            </mat-card-content>
        </mat-card>
    </div>
</div>
